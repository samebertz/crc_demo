<div id="input">
  <div id="message_input">
    <h2>Message</h2>
    polynomial: <input class="input-polynomial" id="message_polynomial" type="text" placeholder="x^6 + x^4 + x^2 + x + 1"><br>
    bitstring: <input class="input-bitstring" id="message_bitstring" type="text" maxwidth="10" placeholder="1010111">
  </div>
  <div id="generator_input">
    <h2>Generator</h2>
    polynomial: <input class="input-generator input-polynomial" id="generator_polynomial" type="text" placeholder="x^8 + x^2 + x + 1"><br>
    bitstring: <input class="input-generator input-bitstring" id="generator_bitstring" type="text" maxwidth="10" placeholder="100000111">
  </div>
  <button id="compute_button" type="button">compute CRC</button>
</div>
<div id="output">
  <div id="crc_output">

  </div>
  <div id="check_output">

  </div>
</div>
